<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</head>

<body class="bg-success" style="background: rgb(238,174,202);
background: radial-gradient(circle, rgba(238,174,202,1) 0%, rgba(148,187,233,1) 100%);">



    <form action="" class="container mt-5 mb-5 bg-light p-0 w-50  pb-5  rounded ">


        <h1 class="bg-dark text-light text-center fs-4 py-3 rounded-top ">EVENT REGISTRATION FORM</h1>


    
            <div class="px-5">
                <div class="mt-5 row g-3 mb-0 pb-0">
                    <div class="col-sm-2"><label for="name" class="fw-bold">Name</label></div>
                    <div class="col-sm-5"><input type="text" class="form-control form-control bg-secondary-subtle"
                            id="name" placeholder=""></div>
                    <div class="col-sm-5"><input type="text" class="form-control bg-secondary-subtle"
                            placeholder=""></div>
                    <div class="row g-3 mt-0 pt-0">
                        <div class="col-sm-2 "></div>
                        <div class="col-sm-5 ps-3"><Span class="text-secondary">Firstname</Span></div>
                        <div class="col-sm-5 ps-4"><span class="text-secondary">Lastname</span></div>
                    </div>
                </div>




                <div class="mt-3 row g-2">
                    <div class="col-sm-2"><label for="company" class="fw-bold">Company</label></div>
                    <div class="col"><input type="text" id="company" class="form-control bg-secondary-subtle"></div>
                </div>




                <div class="mt-5 row">
                    <div class="col-sm-2"><label for="email" class="fw-bold">E-mail</label></div>
                    <div class="col"><input type="text" id="email" class="form-control bg-secondary-subtle"
                            placeholder="example@gmail.com">
                    </div>
                </div>




                <div class="mt-5 row g-3 ">
                    <div class="col-sm-2"><label for="phone" class="fw-bold">Phone</label></div>
                    <div class="col-sm-3"><input type="text" class="form-control bg-secondary-subtle"
                            placeholder=""></div>
                    <div class="col"><input type="text" class="phone form-control bg-secondary-subtle"
                            placeholder=""></div>
                            <div class="row g-3 mt-0">
                                <div class="col-sm-2 "></div>
                                <div class="col-sm-3 ps-3"><Span class="text-secondary">Area code</Span></div>
                                <div class="col-sm-3 ps-4"><span class="text-secondary">Phone number</span></div>
                            </div>
                </div>




                <div class="mt-5 row g-2">
                    <div class="col-sm-2"><label for="sub" class="fw-bold">Subject</label></div>
                    <div class="col"><select name="" id="sub" class="form-select bg-secondary-subtle">
                            <option value="none" selected disabled hidden>Choose Option</option>
                            <option value="">subject1</option>
                            <option value="">subject2</option>
                        </select>
                    </div>
                </div>





                <div class="mt-5">
                    <h6 class="">Are you existing customer?</h6>
                    <div class="form-check">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input  " type="radio" name="inlineRadioOptions" id="inlineRadio1"
                                value="option1" checked>
                            <label class="form-check-label" for="inlineRadio1">Yes</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input  " type="radio" name="inlineRadioOptions" id="inlineRadio2"
                                value="option2">
                            <label class="form-check-label" for="inlineRadio2">No</label>
                        </div>


                    </div>
                </div>




                <div class="mt-5 "><button type="button" class="btn btn-danger px-5 py-2">REGISTER</button></div>


            </div>

        
    </form>


</body>

</html>
